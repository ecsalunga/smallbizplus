<div>
  <div>
    <md-select class="longText" placeholder="Product" [(ngModel)]="selectedProduct">
      <md-option *ngFor="let product of DL.Products" [value]="product">
        {{ product.Description }} ({{ product.Code }})
      </md-option>
    </md-select>    
  </div>
  <div class="vSmallSpacer"></div>
  <div>
    <md-form-field class="fullWidth">
      <textarea id="txtDescrption" mdInput placeholder="Description" [(ngModel)]="model.Description">
        </textarea>
    </md-form-field>
  </div>
  <div>
    <md-form-field class="shortText">
      <input id="txtOrder" type="number" mdInput placeholder="Display Order" [(ngModel)]="model.Order" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="shortText">
      <input id="txtMaxCart" type="number" mdInput placeholder="Cart Max" [(ngModel)]="model.MaxCart" />
    </md-form-field>
  </div>
  <div class="imageContainer">
    <img class="fullWidth" src="{{model.ImageURL}}" (load)="ImageLoaded()">
    <div class="imageEdit" [hidden]="!isLoaded" (click)="SelectFile()">Update Picture</div>
  </div>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab [disabled]="IsSaveDisabled()" (click)="Save()" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
    <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
  </div>
</div>
