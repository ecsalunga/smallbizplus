<div class="container">
  <ng-container *ngFor="let item of DL.ServiceToday">
    <div class="{{ this.DL.ServiceTodayCount > 1 ? 'columnRes' : 'column' }}">
      <div class="item">
        <div class="itemHeader">
          <div class="itemName">{{ item.Name }}</div>
        </div>
        <div class="{{ this.DL.ServiceTodayCount > 1 ? 'itemDescriptionRes' : 'itemDescription' }}">
          {{ item.Description }}
        </div>
        <div class="{{ this.DL.ServiceTodayCount > 1 ? 'imageContainerRes' : 'imageContainer' }}">
          <img class="fullWidth" src="{{item.ImageURL}}" />
        </div>
        <div class="itemControl mainColor">
          <div *ngIf="item.Price != null && item.Price > 0" class="cartPrice">
            {{ DL.CURRENCY }} {{ item.Price | number:'1.2-2' }}
          </div>
          <div *ngIf="CanBook()" class="cartSelection">
            <div>
              <button md-raised-button (click)="Book(item)">
                <md-icon>bookmark_border</md-icon>
                <span>Reserve</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
