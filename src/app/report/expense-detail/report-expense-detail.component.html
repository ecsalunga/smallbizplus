<div>
  <div>
    <md-form-field class="date">
      <input mdInput [disabled]="!isNew || !DL.UserAccess.ExpenseEditDate" [mdDatepicker]="picker" placeholder="Expense Date"
        [(ngModel)]="selectedDate">
      <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
      <md-datepicker #picker></md-datepicker>
    </md-form-field>
  </div>
  <div>
    <md-select placeholder="Type" [disabled]="!isNew" [(ngModel)]="selectedType" class="longText">
      <md-option *ngFor="let item of DL.ExpenseTypes" [value]="item">
        {{ item.Name }}
      </md-option>
    </md-select>
  </div>
  <div class="vSmallSpacer"></div>
  <div>
    <md-form-field class="longText">
      <input id="txtDescription" [readonly]="!isNew"  mdInput placeholder="Description" [(ngModel)]="model.Description" />
    </md-form-field>
  </div>
  <div>
    <md-form-field>
      <input id="txtAmount" [readonly]="!isNew" type="number" mdInput placeholder="Amount" [(ngModel)]="model.Amount" />
    </md-form-field>
  </div>
  <div>
    <md-form-field class="longText">
      <input id="txtReference" [readonly]="!isNew"  mdInput placeholder="Reference" [(ngModel)]="model.Reference" />
    </md-form-field>
  </div>
  <div *ngIf="!isNew">
    <md-form-field class="longText">
      <input id="txtUser" mdInput readonly placeholder="User" [(ngModel)]="model.UserName" />
    </md-form-field>
  </div>
</div>
<div class="hSpacer"></div>
<table>
  <tr class="rightRow">
    <td>
      <button md-fab *ngIf="!isNew" color="warn" [disabled]="!DL.UserAccess.ExpenseDelete" (click)="Delete()" mdTooltip="Delete" mdTooltipPosition="above"><md-icon>delete</md-icon></button></td>
    <td>
      <button md-fab (click)="Save()" [disabled]="!isNew || !model.Description || !selectedType || !model.Amount || model.Amount <= 0" mdTooltip="Save" mdTooltipPosition="above"><md-icon>save</md-icon></button>
      <button md-fab (click)="LoadList()" mdTooltip="Back to list" mdTooltipPosition="above"><md-icon>assignment_return</md-icon></button>
    </td>
  </tr>
</table>
