<div>
  <table>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Contact #
        </th>
        <th>
          QTY
        </th>
        <th class="rightRow">
          Action
        </th>
      </tr>
    </thead>
    <ng-container *ngFor="let member of DL.UserBorrow">
      <tr class="{{ HasDueBorrow(member) ? 'bad' : '' }}">
        <td>
          {{ member.Name }}
        </td>
        <td>
          {{ member.Contact1 }}
        </td>
        <td>
          {{ GetCount(member) }}
        </td>
        <td class="rightRow">
          <button md-mini-fab (click)="SelectItem(member)" mdTooltip="View" mdTooltipPosition="above"><md-icon>pageview</md-icon></button>
        </td>
      </tr>
    </ng-container>
  </table>
  <div class="hSpacer"></div>
  <div class="rightRow">
    <button md-fab (click)="AddItem()" [disabled]="DL.ProductBorrowCount <= 0 || !DL.UserAccess.BorrowAdd" mdTooltip="Add" mdTooltipPosition="above"><md-icon>note_add</md-icon></button>
  </div>
</div>
